<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MovieDeck - Discover amazing movies, get detailed information, and explore the world of cinema" />
    <meta name="keywords" content="movies, cinema, film, entertainment, TMDB" />
    <meta name="author" content="MovieDeck" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MovieDeck - Movie Discovery App" />
    <meta property="og:description" content="Discover amazing movies, get detailed information, and explore the world of cinema" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg?auto=compress&cs=tinysrgb&w=1200&h=630&dpr=1" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MovieDeck - Movie Discovery App" />
    <meta name="twitter:description" content="Discover amazing movies, get detailed information, and explore the world of cinema" />
    <meta name="twitter:image" content="https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg?auto=compress&cs=tinysrgb&w=1200&h=630&dpr=1" />
    
    <title>MovieDeck - Discover Amazing Movies</title>
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://api.themoviedb.org" />
    <link rel="preconnect" href="https://image.tmdb.org" />
    <link rel="preconnect" href="https://images.pexels.com" />
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    
    <style>
      /* Loading screen styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #007bff, #0056b3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loader-subtext {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">üé¨ MovieDeck</div>
      <div class="loader-subtext">Loading your movie experience...</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Main React application -->
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove initial loader once React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Error handling for failed script loads
      window.addEventListener('error', function(e) {
        console.error('Script loading error:', e);
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.innerHTML = `
            <div style="text-align: center;">
              <h3>‚ö†Ô∏è Loading Error</h3>
              <p>Failed to load the application. Please refresh the page.</p>
              <button onclick="window.location.reload()" style="padding: 10px 20px; background: white; color: #007bff; border: none; border-radius: 5px; cursor: pointer;">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
